<!--project template: goheels/templates/base.html -->
<!DOCTYPE html>
    
    <html>
        <head>
            <title>{% block title %}go heels: UNC Official Athletics{% endblock %}</title>
            <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
            <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
            <link href="{{ STATIC_URL }}css/uncteams.css" rel="stylesheet">
        </head>
    
    
    <body>
        <div class="navbar">
            <div class="navbar-inner">
            <div class="container">
             
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </a>
             
            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="{% url uncteams_home %}">GO HEELS</a>
             
            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
            <!-- .nav, .navbar-search, .navbar-form, etc -->
                <ul class="nav">
                    {% block nav %}{% endblock %}
                </ul>
                <form class="navbar-search pull-right">
                    <input type="text" class="search-query" placeholder="Search">
                </form>
            </div>
             
            </div>
            </div>
        </div>
        <!--end navbar-->
        <!--begin main content-->
        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    </body>
    
    </html>
